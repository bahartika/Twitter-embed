<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Embed</title>
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body class="w-screen h-screen">
    <main class="bg-[#ECF8FF] w-full h-full flex justify-center items-center flex-col dark:bg-[#141D26] transition-all">
      <h1 class="font-bold text-3xl mb-14 dark:text-[#1DA1F2]">Twitter Embed</h1>
      <div class="mx-4 md:w-2/3 py-9 px-8 rounded-lg shadow-md shadow-blue-200 bg-white dark:bg-[#243447] dark:shadow-[#345174] transition-all">
        <!-- top -->
        <div class="flex justify-between items-center">
          <div class="flex gap-5 items-center">
            <div class="size-14 bg-slate-600 rounded-full overflow-hidden">
              <img src="../assets/profile-photo.jpg" alt="" />
            </div>
            <div>
              <h6 class="font-bold dark:text-white transition-all">Bahartika Satria Wijaya</h6>
              <span class="text-slate-500">@Bahartika</span>
            </div>
          </div>
          <img src="../assets/twitter.png" alt="" class="object-contain" />
        </div>
        <!-- middle -->
        <p class="my-4 dark:text-white transition-all">Why do they call it 'debugging' when it feels more like 'wildly guessing and hoping for the best'? <span class="text-[#1DA1F2] cursor-pointer">#programming #coding #debugging</span></p>
        <!-- bottom -->
        <div class="flex items-center text-slate-500">
          <!-- like -->
          <img src="../assets/heart.svg" alt="" class="mr-3 cursor-pointer dark:text-slate-500" />
          <!-- <img src="../assets/heart.png" alt="" class="mr-3 cursor-pointer" /> -->
          <p class="mr-5">650</p>
          <!-- date -->
          <p>3:40 PM â€“ Feb 21, 2024</p>
        </div>
      </div>

      <!-- Dark mode toggle -->
      <div class="flex justify-center items-center mt-14">
        <input type="checkbox" id="checkbox" class="form-checkbox w-4 h-4 mr-2" />
        <label for="checkbox" class="dark:text-white transition-all font-semibold"> Dark </label>
      </div>
    </main>
  </body>
  <!--  Script  -->
  <script>
    const toggle = document.querySelector("#checkbox");
    const html = document.querySelector("html");
    toggle.addEventListener("click", function () {
      toggle.checked ? html.classList.add("dark") : html.classList.remove("dark");
    });
  </script>
</html>
